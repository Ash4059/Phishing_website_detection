{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}">
    <title>Document</title>
    <style>
        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input,
        label {
            margin: .4rem 0;
        }

        .content {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form class="content" method="POST" action="/detectWebsite">
        {% csrf_token %}
        <label for="url">Enter an https:// URL:</label>

        <input type="url" name="url" id="url" placeholder="https://example.com" size="100" required>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
